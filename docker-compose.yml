services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: demo_database
    environment:
      POSTGRES_DB: demo_masterclass
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo_masterclass"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - demo_network

  # PHP-FPM for Symfony API
  api:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: demo_api
    volumes:
      - ./api:/var/www/api
    depends_on:
      database:
        condition: service_healthy
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      DATABASE_URL: postgresql://demo:demo@database:5432/demo_masterclass?serverVersion=16&charset=utf8
    networks:
      - demo_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: demo_nginx
    ports:
      - "8000:80"
    volumes:
      - ./api:/var/www/api:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - demo_network

  # Database Admin UI
  adminer:
    image: adminer:latest
    container_name: demo_adminer
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - demo_network

  # React Frontend (Vite dev server)
  app:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: demo_app
    volumes:
      - ./app:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - demo_network

volumes:
  db_data:

networks:
  demo_network:
    driver: bridge
